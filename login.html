<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYS Login</title>
    <link rel="stylesheet" href="style.css">
    <meta name="format-detection" content="telephone=no">
</head>
<body>
    <div class="container welcome-container">
        <div class="welcome-card">
            <h2 style="color: #c62828;">UNIT LOGIN</h2>
            <p style="margin-bottom: 20px; ont-size: 16px; color: black;">തുടരാൻ ലോഗിൻ ചെയ്യുക</p>
            
            <form id="loginForm" class="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="start-btn" style="width: 100%; border: none; margin-top: 10px;">Login</button>
            </form>
            
            <p id="errorMsg" style="color: red; font-size: 13px; margin-top: 15px; display: none;"></p>
        </div>
    </div>
   <script type="module">
    // 1. ആവശ്യമായ ഫംഗ്ഷനുകൾ ഇമ്പോർട്ട് ചെയ്യുന്നു
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // നിങ്ങളുടെ Firebase Config (ഇത് അവിടെത്തന്നെയുണ്ട്)
    const firebaseConfig = {
        apiKey: "AIzaSyDJVo2JzF9fko23PujwJfN0B2wBYME7QFY",
        authDomain: "blood-7c771.firebaseapp.com",
        projectId: "blood-7c771",
        storageBucket: "blood-7c771.firebasestorage.app",
        messagingSenderId: "812673918946",
        appId: "1:812673918946:web:0a036596ed17335be93bbb"
    };

    // 2. ഫയർബേസ് ഇനീഷ്യലൈസ് ചെയ്യുന്നു
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const usernameInput = document.getElementById('username').value.trim();
        const passwordInput = document.getElementById('password').value.trim();

        try {
            // 3. യൂസർനെയിമിനെ ഇമെയിൽ രൂപത്തിലേക്ക് മാറ്റുന്നു (ഉദാ: 101ChiraS@myapp.com)
            const email = usernameInput + "@sys.com"; 

            // 4. Firebase Auth ഉപയോഗിച്ച് ലോഗിൻ ചെയ്യുന്നു
            const userCredential = await signInWithEmailAndPassword(auth, email, passwordInput);
            const user = userCredential.user;

            // ലോഗിൻ വിജയിച്ചാൽ സെഷൻ സേവ് ചെയ്യുന്നു
            sessionStorage.setItem("isLoggedIn", "true");
            sessionStorage.setItem("userId", user.uid); 
            
            window.location.href = "register.html";

        } catch (error) {
            console.error("Login Error:", error.code);
            // തെറ്റായ വിവരങ്ങൾ നൽകിയാൽ കാണിക്കേണ്ട മെസ്സേജ്
            errorMsg.innerText = "യൂണിറ്റ് ഐഡിയോ പാസ്‌വേഡോ തെറ്റാണ്!";
            errorMsg.style.display = 'block';
        }
    });
</script>
</body>
</html>
